<center>

<font size="+1"><b>【メインメニュー】</b></font></br>
<div class="status_name" id="name_status">ようこそ<b><span id="nm">[UserNAME]</span></b>さん！</div>
<div class="status_exp" id="exp_status">EXP:<b><span id="exp_sp">0</span></b></div>

	<div id="menubt_dev"></div>
	<div id="menubt_story"><button class="c-button" style="width: 200px; height: 80px;" onclick="location.replace('story_select.html')">ストーリー</button></div>
	<div id="menubt_battle"></div>
<br>
	<div id="menubt_name"><button class="c-button" style="width: 200px; height: 30px;" onclick="location.replace('change_name.html')">名前変更</button></div>
	<div id="menubt_key"><button class="c-button" style="width: 200px; height: 30px;" onclick="location.replace('save_key.html')">データ移行</button></div>

<style>
.box2 {
	padding: 0.5em 1em;
	margin: 2em 0;
	font-weight: bold;
	color: #ffffff;/*文字色*/
	background: rgb(255, 225, 225);
	border: solid 3px #ffc1c1;/*線*/
	border-radius: 10px;/*角の丸み*/
}
.box2 a {
	margin: 0; 
	padding: 0;
}
.c-button {
  appearance: none;
  border: 0;
  border-radius: 10px;
  background: rgb(243, 243, 243);
  color: #3276ff;
  padding: 8px 16px;
}
.status_name{
	font-size: 12.5px;
	width: 230px; /* この幅を超えると省略 */
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
.status_exp{
	font-size: 12.5px;
	width: 230px; /* この幅を超えると省略 */
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
.status_money{
	font-size: 12.5px;

	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>
<script>
var game = localStorage.getItem("start_game")
var name = localStorage.getItem("name")
var dev = localStorage.getItem("dev")
var exp = localStorage.getItem("user_exp")
var money = localStorage.getItem("user_money")

if(game != 1){
	location.replace("first.html")
}
if(dev == 1){
	menubt_dev.innerHTML = '<button class="c-button" style="width: 200px; height: 80px;" onclick="location.replace(\'dev_home.html\')">DEV_MENU</button><br>'
}

nm.innerHTML = decodeURI(name)
exp_sp.innerHTML = exp
money_sp.innerHTML = money
</script>
