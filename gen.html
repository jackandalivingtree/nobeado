<center>
<div style="font-size: 8vw; font-family: Sawarabi Gothic;"><b>ユーザー登録</b></div>
<div style="font-size: 4vw; font-family: Sawarabi Gothic;">ゲームを始める前にユーザー名を登録してね！</div><br><br>
<div style="font-size: 7vw; font-family: Sawarabi Gothic;">ユーザー名</div>
<input type="text" id="name" style="width: 60vw; height: 5vh; font-size: 7vw;"></input></br>
<button onclick="generate()"><div style="font-size: 7vw; font-family: Sawarabi Gothic;">登録</div></button>

<script>
function generate(){
	var input = document.getElementById("name")
	var name = input.value
	if(name == ""){
		alert('名前を入れてね！')
	}else if(name.indexOf('/') != -1||name.indexOf('=') != -1){
		alert('入れることのできない記号が入っています。')
	}else{
		f=confirm("名前は「"+name+"」でよろしいですか？\n※現在のバージョンでは名前を変更することはできません。\n今後のアップデートで変更できるようにする予定です。")
		if(f == true){
			document.cookie = 'start_game=1; expires=1-Jun-2999 00:00:00 GMT;';
			document.cookie = 'name=' + encodeURI(name) + '; expires=1-Jun-2999 00:00:00 GMT;';
			alert('ようこそ、'+name+'さん！\nこれからの活躍を期待しています！')
			location.href = 'home.html'
		}else{
			console.log("retype!");
		}
	}
}
</script>
