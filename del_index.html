<h3>初期化</h3>
<h6>すべてのセーブデータを初期化出来ます。</h6>
初期化してもよろしいですか？
</br>
<button onclick="delet()">初期化</button>
<button onclick="location.href = 'index.html'">もどる</button>

<script>
function delet(){
		f=confirm("すべてのデータを初期化してもよろしいですか？")
		if(f == true){
			localStorage.clear()
			alert('セーブデータの初期化を行いました。')
			location.href = 'index.html'
		}else{
			location.href = 'index.html'
		}
	}

</script>
